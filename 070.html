<h2>相对力度指数</h2>
<p>在期货交易商中，相对力度指数CRSD[1]是最流行的技术工具之一。许多图表服务机构提供RSI的图表，很多交易者密切关注这项技术指标。RSI比较了一段时间内价格的上涨与下跌之间的相对力度。在RSI研究中，9天和14天是最常用的两种时间参数。</p>
