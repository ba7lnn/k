<h2>第十三章 蜡烛图与移动平均线</h2>
<p><strong>“十个人十个口味”</strong></p>
<p>移动平均线是最早采用的、也最流行的技术分析工具之一。这种工具的长处就在于，它构成了一套追踪趋势的机制，使得技术分析者有能力捕获主要的市场运动。因此，当市场处在趋势明显的状态时，这种工具最能发挥效能。无论如何，因为移动平均线是一种滞后的技术指标，所以只有在趋势形成之后，它才能捕捉到这种市场变化。</p>
