<h2>加权移动平均线</h2>
<p>在加权移动平均线的计算方法中，先对每一个有关的价格数据分配一个不同的权重，再计算它们的平均值。几乎所有的加权移动平均线都采取“前沿加重”的方式。这就是说，最近价格数据的权重显著大于过去价格数据的权重。分配权重的具体做法，取决于研究者个人的偏好。</p>
