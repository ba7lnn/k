<h2>第七章 持续形态</h2>
<p><strong>“勇敢者，天助之”</strong></p>
<p>绝大多数蜡烛图信号都属于趋势反转信号。不过，还是有一群蜡烛图形态构成持续性技术指标的。拿日本人的话来说，“有时当买进，有时当卖出，有时当休战”。在这类持续性形态中，大多意味着市场正处于休整阶段，需要喘息一下，然后，市场仍将恢复先前的趋势。本章将要讨论的持续形态有：窗口（以及含有窗口的一些蜡烛图形态）、上升三法和下降三法，以及白色三兵形态。</p>
