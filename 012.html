<h2>第三章 绘制蜡烛图的方法</h2>
<p><strong>“万事皆备，只欠东风”</strong></p>
<p>将线图与蜡烛线图放到一起直观地比较一下，其差别一目了然。图3.1是我们熟悉的西方式线图。图3.2是用图3.1同样的价格内容绘成的蜡烛图。在这张蜡烛图上，价格的起伏变化跃然纸上，给人一种“立体市场”的视觉感受。比较而言，蜡烛图把平面的二维线图提升为三维图像了。从这个方面来看，蜡烛图的视觉效果更令人振奋。</p>
