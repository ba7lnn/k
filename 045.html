<h2>第八章 神奇的十字线</h2>
<p><strong>“突如其来的危险”</strong></p>
<p>正如第三章所介绍，十字线是一类特别的蜡烛线，其开市价与收市价处在同一个水平上。从图8.1到图8.3显示的是十字蜡烛线的各种例子。因为十字线是一种极其重要的反转信号，所以我们专门辟出这一章来对其进行研究。在过去的各章中，我们已经看到十字线作为一些蜡烛线形态的组成部分所发挥的重要力量。这类形态包括十字星形态（参见第五章），以及十字孕线形态（参见第六章）。</p>
