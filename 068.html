<h2>第十四章 蜡烛图与摆动指数</h2>
<p><strong>“寸有所长，尺有所短”</strong></p>
<p>图表形态识别技术常常带有主观色彩（这当然也包括蜡烛图技术）。不过，摆动指数是经过数学运算得出的一种技术工具，利用它来分析市场，能够得出更加客观的结论。人们广泛地应用了这类工具，它们也构成了很多计算机化交易系统的基础。</p>
