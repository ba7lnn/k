<p>应用艾略特波浪理论的技术分析师为数众多，广泛分布在各种市场领域内。这一理论既适用于日内价格图表，也适用于以年为时间单位的超长期图表。在本章，我们只准备对艾略特波浪理论作一点粗浅的入门性介绍。如果详细介绍艾略特波浪理论的市场分析方法，恐怕非得专门写一本书不可。</p>
